<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moata - 프로필 편집</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a href="/profile" class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 class="text-3xl font-bold">프로필 편집</h1>
            </div>
        </div>

        <!-- Edit Form -->
        <form th:action="@{/profile/edit}" method="post" id="profileEditForm" class="space-y-6">
			<!-- CSRF Token -->
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <!-- Basic Information -->
            <div class="bg-white border rounded-lg shadow-lg p-8">
                <h2 class="text-xl font-semibold mb-6">기본 정보</h2>
                <div class="space-y-4">
                    <div>
                        <input 
                            type="hidden"
                            name="userId"
                            required
							th:value="${user.userId}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        >
                    </div>

                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">전화번호 *</label>
                        <input 
                            type="tel" 
                            name="phoneNumber" 
                            required
							th:value="${user.phoneNumber}"
                            placeholder="010-0000-0000"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        >
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4">
                <button type="submit" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">
                    저장하기
                </button>
                <a href="/profile" class="flex-1 px-6 py-3 border rounded-lg font-medium text-center hover:bg-gray-50">
                    취소
                </a>
            </div>
        </form>

        <!-- Delete Account Section -->
        <div class="mt-12 pt-8 border-t">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                <h3 class="text-lg font-semibold text-red-800 mb-2">계정 삭제</h3>
                <p class="text-sm text-red-600 mb-4">계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
				<form id="deleteAccountForm" th:action="@{/profile/delete}" method="post">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700" 
                        onclick="return confirm('정말로 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                        계정 삭제
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</th:block>
</html>
