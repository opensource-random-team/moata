<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <p>
		<head>
		    <meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <title>Moata-글쓰기</title>
		    <script src="https://cdn.tailwindcss.com"></script>
		    <link rel="stylesheet" href="styles.css">
		</head>
		<body class="min-h-screen bg-white">
		    <div class="container mx-auto px-4 py-8">
		        <div class="max-w-4xl mx-auto">
		            <div class="mb-8">
		                <h1 class="text-4xl font-bold mb-2">글쓰기</h1>
		                <p class="text-xl text-gray-600">커뮤니티에 유용한 정보나 경험을 공유해주세요</p>
		            </div>

		            <form action="/community_write" method="post" class="bg-white border rounded-lg shadow-xl p-8 space-y-6">
		                <!-- Category -->
		                <div>
		                    <label class="text-base font-semibold block mb-2">카테고리</label>
		                    <select name="category" class="px-3 py-2 border rounded-lg">
		                        <option>자유</option>
		                     	<option>팟 구해요</option>
		                        <option>꿀팁</option>
		                        <option>질문</option>
		                        
		                    </select>
		                </div>

		                <!-- Title -->
		                <div>
		                    <label class="text-base font-semibold block mb-2">제목</label>
		                    <input type="text" name="title" placeholder="제목을 입력하세요" 
		                           class="w-full text-lg px-3 py-2 border rounded-lg" maxlength="100">
		                    <div class="text-sm text-gray-500 text-right mt-1">0/100</div>
		                </div>

		                <!-- Content -->
		                <div>
		                    <label class="text-base font-semibold block mb-2">내용</label>
		                    <textarea placeholder="내용을 입력하세요" name="content"
		                              class="w-full px-3 py-2 border rounded-lg" 
		                              rows="15" maxlength="5000"></textarea>
		                    <div class="text-sm text-gray-500 text-right mt-1">0/5000</div>
		                </div>

		               
		                
		                <!-- userId -->
		                <input type="hidden" name="userId" th:value="${userId}">
		                
		                <div class="mt-6 flex justify-end">
				    		<button type="submit"
				        			class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition">
				        			등록하기
				    		</button>
						</div>
		            </form>
		           
		            
		   

		            <!-- Tips -->
		            <div class="mt-6 bg-white border rounded-lg shadow-lg p-6">
		                <h2 class="text-lg font-semibold mb-4">글쓰기 가이드</h2>
		                <div class="space-y-3">
		                    <div class="flex gap-3">
		                        <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
		                            <span class="text-xs font-semibold text-blue-600">1</span>
		                        </div>
		                        <div>
		                            <h4 class="font-semibold mb-1">명확한 제목 작성</h4>
		                            <p class="text-sm text-gray-600">게시글의 내용을 잘 나타내는 제목을 작성해주세요</p>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</body>
    </p>
</th:block>
</html>
